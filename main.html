<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div>
	<form action="#" method="post">
		<div>
			<label for="name" > Name*</label>
			<input type="text" name="name" id="name" placeholder="Name" required >
		</div>
		<div>
			<label for="email" > Email*</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id="female" required>female
			<input type="radio" name="gender" id="male" required>male
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select name="cars" id="cars" required>
				<option value="" disabled selected>--please choose your car--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" name="carage" id="carage" required placeholder="Car Age">
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</div>
</body>

</html>
